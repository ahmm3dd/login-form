<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <h2>Login</h2>
            <form action="#">
                <input type="email" required placeholder="Email">
                <input type="password" required placeholder="Password">
                <div class="options">
                    <input type="checkbox">
                    <label for="remember">Remember me!</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button>Login</button>
                <p>do you already have acc? <b>Register</b><br><a href="http://" target="_blank" rel="noopener noreferrer"></a></p>
            </form>
        </div>
    </div>
</body>
</html>
